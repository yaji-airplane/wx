<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下層悪天予想図</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            width: 100%;
            max-width: 1200px;
            padding: 10px;
        }
        .grid-item {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            padding: 1px;
        }
        .grid-item img {
            max-width: 100%;
            height: auto;
        }
        @media (orientation: portrait) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <img src="https://www.data.jma.go.jp/airinfo/data/pict/low-level_sigwx/fbsp39.png" alt="FBSP">
        </div>
        <div class="grid-item">
            <img src="https://www.data.jma.go.jp/airinfo/data/pict/low-level_sigwx/fbsn39.png" alt="FBSN">
        </div>
        <div class="grid-item">
            <img src="https://www.data.jma.go.jp/airinfo/data/pict/low-level_sigwx/fbtk39.png" alt="FBTK">
        </div>
        <div class="grid-item">
            <img src="https://www.data.jma.go.jp/airinfo/data/pict/low-level_sigwx/fbos39.png" alt="FBOS">
        </div>
        <div class="grid-item">
            <img src="https://www.data.jma.go.jp/airinfo/data/pict/low-level_sigwx/fbkg39.png" alt="FBKG">
        </div>
        <div class="grid-item">
            <img src="https://www.data.jma.go.jp/airinfo/data/pict/low-level_sigwx/fbok39.png" alt="FBOK">
        </div>
    </div>
</body>
</html>
